<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 用 python 提高效率之批量发邮件 · 程序化思维</title><meta name="description" content="用 python 提高效率之批量发邮件 - facert"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://facert.github.io/atom.xml" title="程序化思维"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/facert" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">用 python 提高效率之批量发邮件</h1><div class="post-info">Dec 1, 2016</div><div class="post-content"><p>如果有一天，老板过来给你一个很大的邮箱列表，要你给每个人发邮件，你该如何去做，最简单的就是写一个 python 程序<br><a id="more"></a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">import smtplib</span><br><span class="line">from email.mime.text import MIMEText</span><br><span class="line"></span><br><span class="line">receiver = [&apos;***&apos;, &apos;***&apos;] # 设置邮件接收人，这里是我的公司邮箱</span><br><span class="line"></span><br><span class="line">host = &apos;smtp.163.com&apos;  # 设置发件服务器地址</span><br><span class="line">port = 25  # 设置发件服务器端口号</span><br><span class="line">sender = &apos;****&apos;  # 设置发件邮箱</span><br><span class="line">pwd = &apos;*****&apos;  # 设置发件邮箱的密码</span><br><span class="line">body = &apos;hello&apos; # 设置邮件正文，这里是支持HTML的</span><br><span class="line"></span><br><span class="line">msg = MIMEText(body, &apos;html&apos;) # 设置正文为符合邮件格式的HTML内容</span><br><span class="line">msg[&apos;subject&apos;] = &apos;Hello world&apos; # 设置邮件标题</span><br><span class="line">msg[&apos;from&apos;] = sender  # 设置发送人</span><br><span class="line">msg[&apos;to&apos;] = &apos;;&apos;.join(receiver)  # 设置接收人</span><br><span class="line"></span><br><span class="line">s = smtplib.SMTP(host, port) </span><br><span class="line">s.login(sender, pwd)  # 登陆邮箱</span><br><span class="line">s.sendmail(sender, receiver, msg.as_string())  # 发送邮件</span><br></pre></td></tr></table></figure>
<p>不过由于每个垃圾邮件的屏蔽机制，很可能批量发送会被 spam 掉，所以可以使用 sendcloud 专门的发邮件服务接口。</p>
