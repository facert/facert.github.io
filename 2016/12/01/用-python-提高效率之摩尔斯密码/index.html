<p><img src="/media/%E5%B1%8F%E5%B9%95%E5%BF%AB%E7%85%A7%202016-12-01%20%E4%B8%8B%E5%8D%881.20.53.png" alt="屏幕快照 2016-12-01 下午1.20.53"></p>
<p>说下 python 实现</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pip install morse-talk</span><br></pre></td></tr></table></figure>
<p>将文字编码成摩尔斯密码</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">import morse_talk as mtalk</span><br><span class="line">content = &apos;i love you&apos;</span><br><span class="line">mo_content = mtalk.encode(content)</span><br><span class="line">print mo_content</span><br></pre></td></tr></table></figure>
<p>输出</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">..       .-..   ---   ...-   .       -.--   ---   ..-</span><br></pre></td></tr></table></figure>
<p>解摩尔斯码</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">import morse_talk as mtalk</span><br><span class="line">mo_content = &apos;-.--   ---   ..-&apos;</span><br><span class="line">content = mtalk.decode(mo_content)</span><br><span class="line">print content</span><br></pre></td></tr></table></figure>
<p>输出</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&apos;YOU&apos;</span><br></pre></td></tr></table></figure>
